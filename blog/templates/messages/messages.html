{% for message in messages %}
    <div class="flex-1 text-center top-[90px] left-0 right-0 fixed m-auto">
        {% if 'success' in message.tags %}
            <div class="relative w-[400px] h-16 bg-green-100/80 border border-green-200 m-auto mb-2 shadow-sm rounded-lg leading-[4rem] text-center">
                <button class="absolute right-0 h-4 w-4 m-2" @click="$el.parentElement.remove()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="font-bold text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <span class="text-green-500 font-bold">Wiadomość usunięta! {{ message }}</span>
            </div>
        {% endif %}
    </div>
{% endfor %}
