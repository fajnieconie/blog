{% extends "base.html" %}
{% block content %}

<div class="w-auto relative top-[50%] transform -translate-y-[50%] lg:w-[500px]">
    <form class="bg-white shadow-md rounded px-12 pt-8 pb-10 mb-4" method="POST">
        <h1 class="mb-5 font-bold text-3xl text-gray-800">Dodaj wpis</h1>
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Tytuł
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" maxlength="150" name="title"  autofocus type="text" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="slug">
                Alias
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" maxlength="150" name="slug"  autofocus type="text" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
                Treść
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" maxlength="150" name="content"  autofocus required> </textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                Zdjęcie
            </label>
            <input class="shadow appearance-none border text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" name="image" autofocus type="file" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                Status
            </label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3"  name="status"  autofocus required> 
                <option>Dodany</option>
                <option>Szkic</option>            
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="tags">
                Tagi
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3" maxlength="150" name="tags"  autofocus type="text" required>
        </div>
        <div class="flex items-center justify-between p-2">
            <button class="w-full bg-gray-800 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Dodaj wpis
            </button>
        </div>
    </form>
</div>

{% endblock %}
